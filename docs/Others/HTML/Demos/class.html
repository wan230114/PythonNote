<html>

<head>
    <style type="text/css">
        h1.intro {
            color: blue;
        }

        p.important {
            color: green;
        }

        p.hello {
            color: red !important;
        }

        p.nihao {

    <p class="important hello nihao">hello.</p>
</body>

</html>
