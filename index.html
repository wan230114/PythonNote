    window.$docsify = {
      coverpage: false,    //主页
      loadSidebar: true,  //侧边

        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
              .replace('raw.githubusercontent.com', 'github.com')
              .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/wan230114/PythonNote/blob/master/' + vm.route.file
            }
            var editHtml = '<img class="emoji" src="./.js/memo.png" alt="memo" />[ Edit Document](' + url + ')\n'  // var editHtml = '<img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo" />[:memo: Edit Document](' + url + ')\n'
            if (location.hash == "#/"){
              return html + '\n\n----'
            } else {
              return editHtml + '\n' + html + '\n\n----'
            }  // + '\n\n----\n\n' // + '<a href="https://github.com/wan230114/PythonNote.git" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by ChenJun</a>'

        },
      ],

      repo: 'https://github.com/wan230114/PythonNote.git'

    function closechart(params) {
      const buts = document.getElementsByClassName("gitter-chat-embed-action-bar-item");
      for (let but of buts) {
        if (but.className == "gitter-chat-embed-action-bar-item gitter-chat-embed-action-bar-item-collapse-chat") { but.click(); }
      }
    }
    document.onkeydown = function () {if (event.keyCode == 27) {closechart()}};
    document.onclick = function (e) {if (e.target.className.indexOf("gitter-open-chat-button") == -1) {closechart()}};
