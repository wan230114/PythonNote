  <script>
    // 兼容性代码
    function autoHeight(iframe) {
      if (iframe) {
        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
        if (iframeWin.document.body) {
          iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
          iframe.width = iframeWin.document.documentElement.scrollWidth || iframeWin.document.body.scrollWidth;
        }
      }
    }
    window.onload = function () {
      autoHeight(document.getElementById('iframe'));
    }
  </script>

  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: false,    //主页
      loadSidebar: true,  //侧边
      maxLevel: 6,
      subMaxLevel: 6,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      markdown: {
        latexRender: katex.renderToString.bind(katex)
      },
      search: {
        placeholder: '搜索',
        noData: '搜索无结果!',
        paths: 'auto',
        depth: 6
      },
      ga: 'UA-161196727-1',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      noCompileLinks: ['/foo', '/bar/.*'],  //不处理的链接地址
      basePath: 'docs/',
      externalLinkTarget: '_target',  //当前默认为 _blank, 配置一下就可以
      name: '《Python学习之极简笔记》',
      // name: '<font color="#42a5f5" face="楷体">《Python学习之极简笔记》</font>',
      // name: '《Python学习之极简笔记——从人工智能到机器智能》',
      // nameLink: '/',
      repo: 'https://github.com/wan230114/PythonNote.git',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/wan230114/PythonNote/blob/master/' + vm.route.file
            };
            var editHtml = '<img class="emoji" src="./.js/memo.png" alt="memo" />[ Edit Document](' + url + ')\n'  // var editHtml = '<img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo" />[:memo: Edit Document](' + url + ')\n'
            if (location.hash == "#/") {
              return html + '\n\n----'
            } else {
              return editHtml + '\n' + html + '\n\n----'
            }  // + '\n\n----\n\n' // + '<a href="https://github.com/wan230114/PythonNote.git" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by ChenJun</a>'
          });
          // hook.afterEach(function (html) {
          // 每次路由切换时数据全部加载完成后调用，没有参数。
          // ...
          // location.reload()
          // gitalk.render('gitalk-container');
          // return html + '<b>测试</b>' + 
          // })
        },
      ]
    }
  </script>

  <script>  // gitter实时聊天的功能补充，按键盘esc退出gitter 或者 点击区域外任意处退出
    function closechart(params){
      const buts = document.getElementsByClassName("gitter-chat-embed-action-bar-item");
      for (let but of buts){if(but.className == "gitter-chat-embed-action-bar-item gitter-chat-embed-action-bar-item-collapse-chat")but.click();}
    }
    document.onkeydown = function(){if(event.keyCode == 27)closechart()};
    document.onclick = function(e){if(e.target.className.indexOf("gitter-open-chat-button")==-1)closechart()};
  </script>
